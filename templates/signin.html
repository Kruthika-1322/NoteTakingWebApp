<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Sign In</h2>
        <form id="signin-form" action="/signin.html" method="post">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                {% if request.query_params.error %}
                <div style="color: red;">{{ request.query_params.error }}</div>
                {% endif %}
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p><a href="forgot_password.html" class="forgot-password-link">Forgot Password?</a></p>
            <button type="submit" class="auth-btn">Sign In</button>
        </form>
        <!-- Display error message if exists -->
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
