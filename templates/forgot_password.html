<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Reset Password</h2>
        <form id="reset-password-form" action="/forgot_password.html" method="post">
            <div class="input-group">
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email" required>
                {% if request.query_params.error %}
                <div style="color: red;">{{ request.query_params.error }}</div>
                {% endif %}
            </div>
            <div class="input-group">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new_password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
                {% if request.query_params.error %}
                <div style="color: red;">{{ request.query_params.error }}</div>
                {% endif %}
            </div>
            <button type="submit" class="auth-btn">Reset Password</button>
        </form>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <p>Remember your password? <a href="signin.html">Sign In</a></p>
    </div>
    <script src="../static/script.js"></script>
</body>
</html>
